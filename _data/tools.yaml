- title: scDREAMER
  subtitle: "scDREAMER: atlas-level integration of single-cell datasets using deep generative model paired with adversarial classifier"
  group: featured
  image: images/photo.jpg
  link: https://github.com/
  description: scDREAMER is a single-cell data integration framework that employs a novel adversarial variational autoencoder for learning lower-dimensional cellular embeddings and a batch classifier neural network for the removal of batch effects. See our preprint below for more details.
  repo: Zafar-Lab/scDREAMER
  tags:
    - resource

